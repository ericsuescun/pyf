<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Picas y Fijas</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-8 mx-auto" id="table">
				<h1 class="text-center">Picas y Fijas</h1>
				<p class="text-center">Ingresa <spam id="warning">cuatro dígitos diferentes</spam> y oprime Enter:</p>
				<form class="form-horizontal">
					<div class="form-group">
						<input type="number" name="number" class="form-control" id="user">
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="container-fluid win2">
		<div class="row">
			<div class="col-8 mx-auto">
				<h1 class="display-2">¡Ganaste!</h1>
				<button class="winButton" id="reset">Jugar Nuevamente</button>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="app.js"></script>
</body>
